name: Deploy Preproduction

on:
  push:
    branches:
      - preproduction  # Se ejecutarÃ¡ cuando haya cambios en la rama "preproduction"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸš€ Construir aplicaciÃ³n Angular
        run: ng build --configuration=preproduction  # Usa la configuraciÃ³n de preproducciÃ³n

      - name: ğŸ”„ Instalar Netlify CLI
        run: npm install -g netlify-cli

      - name: ğŸ“¤ Desplegar a Netlify
        run: netlify deploy --prod --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --dir=dist/netlify/browser
